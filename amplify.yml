version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - yarn global add nx
            - yarn install
            - npm install
        build:
          commands:
            - yarn build admin
      artifacts:
        baseDirectory: .//../../dist/apps/admin
        files:
          - '**/*'
      cache:
        paths: []
    appRoot: front
